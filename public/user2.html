<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>玩家2 手把</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #020617;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      main {
        flex: 1;
        position: relative;
        padding: 16px;
        box-sizing: border-box;
      }
      .status {
        font-size: 14px;
        margin-bottom: 8px;
      }
      .pad {
        position: absolute;
        left: 16px;
        bottom: 16px;
        width: 160px;
        height: 160px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 4px;
      }
      .btn {
        background: #1f2937;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        touch-action: manipulation;
      }
      .btn span {
        pointer-events: none;
      }
      .btn:active {
        background: #4b5563;
      }
      .pad .empty {
        background: transparent;
      }
      .actions {
        position: absolute;
        right: 16px;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .action-btn {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        background: #22c55e;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        touch-action: manipulation;
      }
      .action-btn:nth-child(2) {
        background: #eab308;
      }
      .action-btn:active {
        filter: brightness(1.2);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="status" id="status">連線中...</div>
      <input type="hidden" id="userId" value="2" />
      <input type="hidden" id="roomId" value="testroom" />

      <div class="pad">
        <div class="empty"></div>
        <button class="btn" data-command="up"><span>↑</span></button>
        <div class="empty"></div>
        <button class="btn" data-command="left"><span>←</span></button>
        <div class="empty"></div>
        <button class="btn" data-command="right"><span>→</span></button>
        <div class="empty"></div>
        <button class="btn" data-command="down"><span>↓</span></button>
        <div class="empty"></div>
      </div>

      <div class="actions">
        <button class="action-btn" data-command="A">A</button>
        <button class="action-btn" data-command="B">B</button>
      </div>
    </main>

    <script>
      const userId = document.getElementById('userId').value;
      const roomId = document.getElementById('roomId').value;
      const statusEl = document.getElementById('status');

      const host = location.hostname || 'localhost';
      const ws = new WebSocket(`ws://${host}:5174/socket?roomId=${roomId}&userId=${userId}`);

      ws.addEventListener('open', () => {
        statusEl.textContent = `已連線到房間 ${roomId}，玩家 ${userId}`;
      });

      ws.addEventListener('close', () => {
        statusEl.textContent = '連線中斷';
      });

      ws.addEventListener('error', () => {
        statusEl.textContent = '連線錯誤';
      });

      function sendCommand(command) {
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: 'input', command }));
        }
      }

      document.querySelectorAll('[data-command]').forEach((btn) => {
        const cmd = btn.getAttribute('data-command');
        const handler = (evt) => {
          evt.preventDefault();
          sendCommand(cmd);
        };
        btn.addEventListener('click', handler);
        btn.addEventListener('touchstart', handler, { passive: false });
      });
    </script>
  </body>
</html>
